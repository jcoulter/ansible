---
- name: Make sure the deluge container is created and running
  become: yes
  docker_container:
    image: "ghcr.io/linuxserver/deluge"
    name: "deluge"
    networks:
      - name: media_network
        ipv4_address: "{{ deluge_ip }}"
    ports:
      - 8112:8112
      - 6881:6881
      - 6881:6881/udp
    pull: yes
    state: 'started'
    env:
      PUID: "{{ puid }}"
      PGID: "{{ pgid }}"
      TZ: "{{ timezone }}"
      # - DELUGE_LOGLEVEL=error #optional
    volumes:
      - "{{ config_root }}/deluge_config:/config"
      - "{{ data_root }}/deluge/downloads:/downloads"
    restart_policy: unless-stopped
